<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Nayan Baghel - Web Designer</title>
  </head>

  <body>
    <!-- Mouse cicle  -->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    <!-- mouse circle ends  -->

    <!-- container -->
    <div class="container">
      <!-- Page background  -->
      <div class="background"></div>
      <!-- page bnackground ends  -->

      <!-- navigation bar  -->
      <nav class="navbar">
        <!-- Logo  -->
        <div class="logo">Nayan Baghel</div>
        <!-- logo ends  -->
        <!-- Menu Icon -->
      <div class="menu-icon section">
        <div class="menu-icon-line"></div>
        <div class="menu-icon-line"></div>
      </div>
      <!-- End of Menu Icon -->
        <!-- list of navbar  -->
        <div class="navigation-list">
          <a href="#Home" class="navlist">Home</a>
          <a href="#About" class="navlist">About me</a>
          <a href="#Projects" class="navlist">Projects</a>
          <a href="#Skills" class="navlist">Skills</a>
          <a href="#Contact" class="navlist">Get in Touch</a>
        </div>
        <!-- end of listing  -->
      </nav>
      <!-- navigation ends  -->

      <!-- Home  -->
      <section id="Home" class="home section">
        <!-- section one heading  -->
        <h1 class="featured-text featured-text-1">Creative</h1>
        <h1 class="featured-text featured-text-2">Designer</h1>
        <!-- end of section one heading  -->

        <!-- circles  -->
        <div class="circles">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
          <div class="circle circle-4"></div>
        </div>
        <!-- end of circles  -->

        <!-- my profile photo  -->
        <div class="my-image">
          <img src="./assets/images/Nayan_Image.jpg" alt="my-photo" />
        </div>
        <!-- end of my profile photo  -->
      </section>
      <!-- end of Home  -->

      <!-- About section  -->
      <section id="About" class="about section">
        <!-- about me heading  -->
        <h1 class="about-me-head section-head">About Me</h1>
        <!-- end of heading  -->

        <div class="about-text">
          <p class="about-me"></p>
        </div>
      </section>
      <!-- end of about section  -->

      <!-- projects section  -->
      <section id="Projects" class="projects section">
        <!-- my work heading  -->
        <h1 class="my-work-head section-head">My work</h1>
        <!-- end of my work heading  -->
        <div class="my-projects-container section">
          <!-- projects images  -->
          <div class="project-img">
            <img src="assets/Projects/project-1.jpg" alt="project-img" />
          </div>
          <div class="project-img">
            <img src="assets/Projects/project-3.jpg" alt="project-img" />
          </div>
          <div class="project-img">
            <img src="assets/Projects/project-5.jpg" alt="project-img" />
          </div>
          <div class="project-img">
            <img src="assets/Projects/project-6.jpg" alt="project-img" />
          </div>
          <div class="project-img">
            <img src="assets/Projects/project-8.jpg" alt="project-img" />
          </div>
          <div class="project-img">
            <img src="assets/Projects/project-10.jpg" alt="project-img" />
          </div>
          <!-- end of projects images  -->
        </div>
      </section>
      <!-- end of projects section  -->

      <!-- skills section  -->
      <section id="Skills" class="skills section">
        <!-- what i can heading -->
        <h1 class="what-i-can section-head">What i can</h1>
        <!-- end of skill heading -->
        <!-- conatiner of skills  -->
        <div class="skills-set-container">
          <!-- skill listing  -->
          <div class="skill-sets">
            <a href="#" class="skill-heading"><span>UI/UX Design</span></a>
            <p class="skill-names">Figma designing, Mobile App, Web App</p>
          </div>
          <div class="skill-sets">
            <a href="#" class="skill-heading"><span>Frontend</span></a>
            <p class="skill-names">HTML, CSS, JAVASCRIPT, React Js, Material UI, Tailwind</p>
          </div>
          <div class="skill-sets">
            <a href="#" class="skill-heading"><span>Database</span></a>
            <p class="skill-names">MongoDB, MySQL</p>
          </div>
          <div class="skill-sets">
            <a href="#" class="skill-heading"><span>Programming</span></a>
            <p class="skill-names">Java, SQL</p>
          </div>
          <!-- end of skill list  -->
        </div>
        <!-- end of skill set container  -->
      </section>
      <!-- end of skills section  -->

      <!-- contact me section  -->
      <section id="Contact" class="contact-me section">
        <!-- contact me heading  -->
        <h1 class="contact-me-head section-head">Contact me</h1>
        <!-- end of contact me heading  -->
        <!-- contact me form  -->
        <form action="" class="contact-me-form section" spellcheck="false">
          <input type="text" class="form-name form" placeholder="Name" />
          <input type="email" class="form-email form" placeholder="Email" />
          <input type="text" class="form-subject form" placeholder="Subject" />
          <textarea class="form-matter form"
            name="message"
            id="message"
            placeholder="Message"
          ></textarea>
          <button type="submit" class="form-submit-btn form">Send Request</button>
        </form>
        <!-- end of form  -->
        <!-- social media links  -->
        <div class="social-media-contact section">
          <!-- list of social media accounts -->
          <a href="https://github.com/Nayan0310" class="social-media-icons"><img src="./assets/social-icons/github.png" alt="social-icon" /></a>
          <a href="https://www.linkedin.com/in/nayan-baghel/" class="social-media-icons"><img src="./assets/social-icons/linkedin.png" alt="social-icon" /></a>
          <a href="mailto:nayanbaghel5@gmail.com?subject=This%20is%20regarding" class="social-media-icons"><img src="./assets/social-icons/mail.png" alt="social-icon" /></a>
          <a href="https://www.instagram.com/nayanbaghel0310/" class="social-media-icons"><img src="./assets/social-icons/instagram.png" alt="social-icon" /></a>
          <a href="https://x.com/CodeWithNayan" class="social-media-icons"><img src="./assets/social-icons/twitter.png" alt="social-icon" /></a>
          <!-- end of social media accounts -->
        </div>
        <!-- end of social media links  -->
      </section>
      <!-- end of contact me section  -->
    </div>

    <!-- Scripting  -->
    <script src="./script.js"></script>
  </body>
</html>
